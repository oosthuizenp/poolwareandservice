<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
#hero {
    position: relative;
    overflow: hidden;
}

.hero-image {
    width: 100vw; /* Ensure the image covers the viewport width */
    height: auto; /* Height adjusts automatically */
    max-height: 400px; /* Adjust this to your desired height */
    object-fit: cover; /* Ensures the image covers the container while maintaining its aspect ratio */
}
.container-fluid {
    position: relative;
    z-index: 1;
}

/* Adjust hero section layout and image for different breakpoints */
@media (max-width: 1000px) {
    .hero-image {
        height: 300px; /* Adjust the height for smaller screens if needed */
    }
}

@media (max-width: 600px) {
    .hero-image {
        width: 100vw; /* Ensure the image covers the viewport width */
        height: auto; /* Height adjusts automatically */
        max-height: none; /* Remove max-height constraint for smaller screens */
    }
}

.hero-title {
    color: #fff; /* Example styling for hero titles */
    text-align: center;
}

.badge-custom-color {
    background-color: #007bff; /* Example badge color */
}
    </style>
</head>
<body>
    <div id="hero" class="hero">

        <img src="/assets/images/x.jpg" alt="Hero Image" class="hero-image">
    </div>
</body>
</html>
