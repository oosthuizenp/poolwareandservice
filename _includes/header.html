<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Navbar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom navbar styling */
    #navigation {
      margin-bottom: 20px; /* Adds space below the navbar */
    }
    .navbar-custom {
      background-color: #002060; /* Custom royal blue color */
    }
    .navbar-custom .navbar-nav .nav-link {
      color: #ffffff; /* White text color for links */
    }
    .navbar-custom .navbar-nav .nav-link:hover {
      color: #ffd700; /* Gold color for link hover effect */
    }
    .navbar-toggler-icon {
      background-image: url('data:image/svg+xml;charset=utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path stroke="%23ffffff" stroke-width="3" d="M5 7h20M5 15h20M5 23h20"/></svg>'); /* White icon for toggler */
    }
  </style>
</head>
<body>
  <div id="navigation">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pumps">Pumps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pool-cleaners">Cleaners</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/filters">Filters</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/electrical">Electrical</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/chlorinators">Chlorinators</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- <div id="header-gradient" class="sticky-top"></div> -->
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
